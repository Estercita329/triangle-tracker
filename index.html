<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker </title>  
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="side1">Enter side 1 length</label>
            <input type="number" class="form-control" id="side1">
        </div>
        <div class="form-group">
          <label for="side2">Enter side 2 length</label>
            <input type="number" class="form-control" id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Enter side 3 length</label>
            <input type="number" class="form-control" id="side3">
        </div>
        <button type ="submit" class="btn">Press here</button>
      </form>
      <div id="equilateral">
        <p>Your triangle is an equilateral triangle!</p>
      </div> 
      <div id="isosceles">
        <p>Your triangle is an iscosceles triangle!</p>
      </div> 
      <div id="scalene">
        <p>Your triangle is an scalene triangle!</p>
      </div> 
      <div id="notATriangle">
        <p>This is NOT a triangle!</p>
      </div> 
    </div>
  </body>
</html>
